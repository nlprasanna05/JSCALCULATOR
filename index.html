<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
          <div class="header-container">
            <h1 id="toast">Calculator</h1>
          </div>
      
          <!-- Result Row -->
          <div class="first-row">
            <input type="text" name="result" id="result" readonly />
          </div>
          <!-- Second Row -->
          <div class="second-row">
            <input type="button" value="AC" onclick="clearAll()" />
            <input type="button" value="DEL" onclick="deleteLastCharacter()" />
            <input type="button" value="/" onclick="liveScreen('/')"/>
            <input type="button" value="%" onclick="liveScreen('%')" />
          </div>
      
          <!-- Third Row-->
          <div class="third-row">
            <input type="button" value="1" onclick="liveScreen(1)" />
            <input type="button" value="2" onclick="liveScreen(2)" />
            <input type="button" value="3" onclick="liveScreen(3)" />
            <input type="button" value="+" onclick="liveScreen('+')" />
          </div>
      
          <!-- Fourth Row-->
          <div class="fourth-row">
            <input type="button" value="4" onclick="liveScreen(4)" />
            <input type="button" value="5" onclick="liveScreen(5)" />
            <input type="button" value="6" onclick="liveScreen(6)" />
            <input type="button" value="-" onclick="liveScreen('-')" />
          </div>
      
          <!-- Fifth Row -->
          <div class="fifth-row">
            <input type="button" value="7" onclick="liveScreen(7)" />
            <input type="button" value="8" onclick="liveScreen(8)" />
            <input type="button" value="9" onclick="liveScreen(9)" />
            <input type="button" value="*" onclick="liveScreen('*')" />
          </div>
      
          <!-- Sixth Row-->
          <div class="sixth-row">
            <input type="button" value="00" onclick="liveScreen('00')" />
            <input type="button" value="0" onclick="liveScreen(0)" />
            <input type="button" value="." onclick="liveScreen('.')"/>
            <input type="button" value="=" onclick="calculate(result.value)" />
          </div>
        </div>
    </div>  
  <script src="script.js"></script>
</body>
</html>
